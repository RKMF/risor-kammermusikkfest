version: 2
updates:
  # Frontend - ALL deps in one monthly PR
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      all-frontend:
        patterns:
          - "*"

  # Studio - ALL deps in one monthly PR
  - package-ecosystem: "npm"
    directory: "/studio"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      all-studio:
        patterns:
          - "*"

  # GitHub Actions - monthly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      all-actions:
        patterns:
          - "*"
