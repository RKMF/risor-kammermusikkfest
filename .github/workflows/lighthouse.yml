name: Lighthouse CI

on:
  deployment_status:

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    # Only run when Vercel deployment succeeds
    if: github.event.deployment_status.state == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ github.event.deployment_status.target_url }}
            ${{ github.event.deployment_status.target_url }}/en
            ${{ github.event.deployment_status.target_url }}/program
            ${{ github.event.deployment_status.target_url }}/en/program
            ${{ github.event.deployment_status.target_url }}/kunstnere
            ${{ github.event.deployment_status.target_url }}/en/artists
            ${{ github.event.deployment_status.target_url }}/artikler
            ${{ github.event.deployment_status.target_url }}/en/articles
          configPath: ./frontend/lighthouserc.js
          uploadArtifacts: true
          temporaryPublicStorage: true
