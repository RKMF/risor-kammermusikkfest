name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          package-manager-cache: false  # Disable auto-caching (breaks with workspaces)

      - name: Install dependencies in studio
        run: cd studio && npm install

      - name: Install dependencies in frontend
        run: cd frontend && npm install

      - name: Build studio package
        run: cd studio && npm run build

      - name: Build frontend package
        run: cd frontend && npm run build
        env:
          PUBLIC_SANITY_PROJECT_ID: ${{ secrets.PUBLIC_SANITY_PROJECT_ID || 'dnk98dp0' }}
          PUBLIC_SANITY_DATASET: ${{ secrets.PUBLIC_SANITY_DATASET || 'production' }}
          SANITY_STUDIO_PROJECT_ID: ${{ secrets.SANITY_STUDIO_PROJECT_ID || 'dnk98dp0' }}
          SANITY_STUDIO_DATASET: ${{ secrets.SANITY_STUDIO_DATASET || 'production' }}
          SITE_URL: ${{ secrets.SITE_URL || 'https://example.com' }}
          NODE_ENV: production

      - name: Security audit (frontend)
        run: cd frontend && npm audit --audit-level=high

      - name: Security audit (studio)
        run: cd studio && npm audit --audit-level=high

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        if: success()
        with:
          name: build-artifacts
          path: |
            frontend/dist
            studio/dist